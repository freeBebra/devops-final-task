apiVersion: apps/v1
kind: Deployment
metadata:
  name: shpagin-devops-final-task-deployment-app
  labels:
    app: shpagin-devops-final-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shpagin-devops-final-task
  template:
    metadata:
      labels:
        app: shpagin-devops-final-task
    spec:
      initContainers:
        - name: final-task-migrate
          image: final-task-image
          args:
            - migrate
          envFrom:
            - secretRef:
                name: shpagin-devops-final-task-postgres-secret
      containers:
        - name: final-task
          image: final-task-image
          args:
            - gunicorn
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          envFrom:
            - secretRef:
                name: shpagin-devops-final-task-postgres-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "500Mi"
              cpu: "1"

