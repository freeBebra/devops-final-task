apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shpagin-devops-final-task
  name: shpagin-devops-final-task-deployment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shpagin-devops-final-task
  template:
    metadata:
      labels:
        app: shpagin-devops-final-task
    spec:
      containers:
      - args:
        - gunicorn
        envFrom:
        - secretRef:
            name: shpagin-devops-final-task-postgres-secret
        image: shpagin-devops-final-task:v1.1.1
        name: final-task
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 256Mi
      initContainers:
      - args:
        - migrate
        envFrom:
        - secretRef:
            name: shpagin-devops-final-task-postgres-secret
        image: shpagin-devops-final-task:v1.1.1
        name: final-task-migrate