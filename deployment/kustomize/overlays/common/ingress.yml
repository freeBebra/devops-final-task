apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: final_task_app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: shpagin.dacdevops.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: final_task_app-service
                port:
                  name: http
  tls:
    - hosts:
      - shpagin.dacdevops.ru
      secretName: shpagin-cert