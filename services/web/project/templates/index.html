<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
    <h2>Add User</h2>
    <form action="{{ url_for('add_user') }}" method="post">
        <input type="text" name="name" placeholder="Enter name">
        <button type="submit">Add</button>
    </form>
</body>
</html>
